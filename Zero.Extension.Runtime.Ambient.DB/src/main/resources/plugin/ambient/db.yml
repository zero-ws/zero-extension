databaseChangeLog:
  # 应用信息
  - include:
      file: plugin/ambient/sql/X_APP.sql
      relativeToChangelogFile: false
  # 数据源处理
  - include:
      file: plugin/ambient/sql/X_SOURCE.sql
      relativeToChangelogFile: false
  # 模块处理
  - include:
      file: plugin/ambient/sql/X_MODULE.sql
      relativeToChangelogFile: false
  # 字典：分类和列表字典
  - include:
      file: plugin/ambient/sql/X_CATEGORY.sql
      relativeToChangelogFile: false
  - include:
      file: plugin/ambient/sql/X_TABULAR.sql
      relativeToChangelogFile: false
  # 基础附件信息，复杂附件（牵涉存储）会和 zero-is 配合完成定制
  # 部分，不开启 zero-is 时只可以处理服务端简单存储相关内容
  - include:
      file: plugin/ambient/sql/X_ATTACHMENT.sql
      relativeToChangelogFile: false
  # 菜单管理
  - include:
      file: plugin/ambient/sql/X_MENU.sql
      relativeToChangelogFile: false
  # 序号管理
  - include:
      file: plugin/ambient/sql/X_NUMBER.sql
      relativeToChangelogFile: false
  # 数据库日志处理
  - include:
      file: plugin/ambient/sql/X_LOG.sql
      relativeToChangelogFile: false
  # 提醒信息：公告
  - include:
      file: plugin/ambient/sql/X_NOTICE.sql
      relativeToChangelogFile: false
  # 关联关系
  - include:
      file: plugin/ambient/sql/X_LINKAGE.sql
      relativeToChangelogFile: false
  # 活动记录部分
  - include:
      file: plugin/ambient/sql/X_ACTIVITY.sql
      relativeToChangelogFile: false
  - include:
      file: plugin/ambient/sql/X_ACTIVITY_CHANGE.sql
      relativeToChangelogFile: false
  - include:
      file: plugin/ambient/sql/X_ACTIVITY_RULE.sql
      relativeToChangelogFile: false
  # 标签管理部分
  - include:
      file: plugin/ambient/sql/X_TAG.sql
      relativeToChangelogFile: false
  - include:
      file: plugin/ambient/sql/R_TAG_ENTITY.sql
      relativeToChangelogFile: false